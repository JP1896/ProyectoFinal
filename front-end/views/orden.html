<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Spree</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo1.css">
</head>
    <body>
        <div class="container-fluid">
            <div id="fuenteShoppingSpree" class="row display-4">SHOPPING SPREE</div>
            <hr class="row mt-0 mb-4"/>

            <div class="container">
                <h1 id="catalogTitle">ORDEN DE COMPRA</h1>
                <br>
                
                <div class="row">
                    <div class="card px-2 py-2">
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <p>Nombre del producto </p>
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" id="n4" name="n4">
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                            <div class="col-md-2"></div>
                            <div class="col-md-2">
                                <p><strong>$</strong></p>
                            </div>
                            <div class="col-md">
                                <button type="button" class="btn btn-outline-danger">Borrar</button>
                            </div>
                        </div>
                        <hr class="row mt-3"/>
                        
                        
                    </div>
                </div>

                <br>
                <div class="row">
                    <div class="col-md-2">
                        <button type="button" class="btn btn-primary btn-lg" id="placeOrderbtn">Confirmar orden</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
